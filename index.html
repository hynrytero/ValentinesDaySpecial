<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILY Lil Hersh!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./icons/icon.png">
    <audio autoplay loop>
        <source src="./music/Dionela - Marilag (Official Lyric Video).mp3" type="audio/mp3">
    </audio>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="text" style="display: flex; justify-content: center;"><span>Happy Valentine's Day! <br> My future RN</span></div>
    <div class="cloud-container">
        <div class="floating-cloud cloud1"></div>
        <div class="floating-cloud cloud2"></div>
        <div class="floating-cloud cloud3"></div>
        <div class="floating-cloud cloud4"></div>
        <div class="floating-cloud cloud5"></div>
        <div class="floating-cloud cloud6"></div>
    </div>
    <div class="card-container">
        <div class="decoration">
            <svg viewBox="0 0 100 100">
                <path d="M50,90 Q50,80 60,70 T70,45 T60,20 T50,10 Q50,0 40,10 T30,20 T20,45 T30,70 T40,80 Q50,90 50,90Z" 
                      fill="#ff4d6d" />
                <path d="M30,40 Q40,20 50,40 T70,40 Q60,60 50,40 T30,40Z" 
                      fill="#fff" opacity="0.3" />
            </svg>
        </div>
        <div class="valentines-day-card">
            <div class="clouds"></div>
            <div class="hearts">
                <div class="heartOne">
                    <div class="left-side"></div>
                    <div class="right-side"></div>
                </div>
                <div class="heartTwo">
                    <div class="left-side"></div>
                    <div class="right-side"></div>
                </div>
                <div class="heartThree">
                    <div class="left-side"></div>
                    <div class="right-side"></div>
                </div>
                <div class="heartFour">
                    <div class="left-side"></div>
                    <div class="right-side"></div>
                </div>
                <div class="heartFive">
                    <div class="left-side"></div>
                    <div class="right-side"></div>
                </div>
                <div class ="text-letter"><span>My letter of Love</span></div>
            </div>
            <button class="message-button">Click for a surprise! ❤️</button>
            
            <!-- New photo frames section -->
            <div class="photo-frames">
                <div class="frame-container">
                    <div class="frame-decoration"></div>
                    <div class="photo-frame">
                        <img src="./images/476034228_9063115413765219_2611969805844750799_n.jpg" alt="Henry" />
                    </div>
                </div>
                <div class="frame-container">
                    <div class="frame-decoration"></div>
                    <div class="photo-frame">
                        <img src="./images/476217901_1059823405911449_5041446895827211366_n.jpg" alt="Hershey" />
                    </div>
                </div>
            </div>
            
            <div class="message-overlay">
                <div class="message-content">
                   mag buhat pako hahaha
                </div>
                <button class="close-button">×</button>
            </div>
        </div>
        <div class="decoration">
            <svg viewBox="0 0 100 100">
                <path d="M20,50 Q50,0 80,50 L50,90 L20,50Z" fill="#ff4d6d" />
                <circle cx="50" cy="45" r="15" fill="#fff" opacity="0.3" />
            </svg>
        </div>
    </div>

    <script>
        document.querySelector('.message-button').addEventListener('click', function() {
            document.querySelector('.message-overlay').classList.add('show');
        });

        document.querySelector('.close-button').addEventListener('click', function() {
            document.querySelector('.message-overlay').classList.remove('show');
        });
    </script>
</body>
</html>
